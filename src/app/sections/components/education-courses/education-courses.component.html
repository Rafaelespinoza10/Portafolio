<!-- Secci칩n EDUCACI칍N -->
<section class="bg-transparent text-gray-100 py-10">
  <div class="max-w-5xl mx-auto px-4 sm:px-6">
    
    <!-- Tarjeta Educaci칩n -->
    <div class="mb-8 sm:mb-12 animate-fade-in">
      <div class="group relative overflow-hidden bg-gradient-to-br from-gray-800/50 via-gray-900/50 to-gray-800/50 rounded-2xl sm:rounded-3xl shadow-2xl transform transition-all duration-500 
                 hover:scale-[1.02] hover:-translate-y-2 cursor-pointer 
                 hover:shadow-2xl hover:shadow-green-500/20
                 glass-card p-4 sm:p-6 lg:p-8">
        
        <!-- Efecto de brillo de fondo -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent 
                    transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                    transition-transform duration-1000"></div>
        
        <!-- Contenido de la tarjeta -->
        <div class="relative flex flex-col sm:flex-row items-start sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
          
          <!-- Logo -->
          <div class="flex-shrink-0 mx-auto sm:mx-0 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
            <img
              class="w-16 h-16 sm:w-18 sm:h-18 lg:w-20 lg:h-20 rounded-full shadow-lg object-cover"
              src="https://altexto.mx/publisher/ilogo/5f81b512966682ba7534fb52dc5221cf"
              alt="UASLP logo"
            />
          </div>
          
          <!-- Info -->
          <div class="flex-1 min-w-0 w-full">
            <div class="flex flex-col space-y-3 mb-4">
              <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                <!-- Nombre y facultad -->
                <div class="flex-1 min-w-0 text-center sm:text-left">
                  <h3 class="text-xl sm:text-2xl font-bold mb-1 sm:mb-2 bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform break-words">
                    {{ university }}
                  </h3>
                  <p class="text-base sm:text-lg text-gray-300">{{ faculty }}</p>
                </div>
                
                <!-- Fecha -->
                <div class="flex-shrink-0 flex justify-center sm:justify-start">
                  <span class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-green-600/20 to-emerald-600/20 rounded-full text-xs sm:text-sm font-medium text-green-300 backdrop-blur-sm border border-green-500/30 whitespace-nowrap">
                    {{ duration }}
                  </span>
                </div>
              </div>
            </div>
            
            <div class="flex items-start space-x-2 sm:space-x-3">
              <div class="flex-shrink-0 w-1.5 h-1.5 sm:w-2 sm:h-2 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mt-1.5 sm:mt-2"></div>
              <p class="text-sm sm:text-base text-gray-300 leading-relaxed break-words text-center sm:text-left">
                <span class="text-green-400 font-semibold">{{ career }}</span> {{ description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- T칤tulo Cursos y Certificaciones -->
    <div class="text-center mb-12">
      <h3 class="text-3xl sm:text-4xl font-bold gradient-text-purple mb-4 animate-fade-in">
        {{ title }}
      </h3>
      <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full mx-auto animate-fade-in"></div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <!-- Botones P칤ldora de Filtrado -->
    <div class="flex flex-wrap justify-center gap-3 sm:gap-4 mb-10 sm:mb-12 animate-fade-in">
      <button
        (click)="filterByCategory(null)"
        [class]="selectedCategoryId === null ? 'px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-bold text-sm sm:text-base text-white shadow-xl transform transition-all duration-300 hover:scale-105 hover:shadow-2xl' : 'px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-bold text-sm sm:text-base text-gray-300 bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 hover:bg-gray-700/50 transform transition-all duration-300 hover:scale-105'"
        [ngStyle]="selectedCategoryId === null ? getActivePillStyle() : {}"
      >
        <span class="mr-2">游꿢</span>
        Todos
      </button>
      
      <button
        *ngFor="let category of allCategories"
        (click)="filterByCategory(category.id)"
        [class]="selectedCategoryId === category.id ? 'px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-bold text-sm sm:text-base text-white shadow-xl transform transition-all duration-300 hover:scale-105 hover:shadow-2xl' : 'px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-bold text-sm sm:text-base text-gray-300 bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 hover:bg-gray-700/50 transform transition-all duration-300 hover:scale-105'"
        [ngStyle]="selectedCategoryId === category.id ? getCategoryPillStyle(category.gradient) : {}"
      >
        <span class="mr-2">{{ category.icon }}</span>
        {{ category.name }}
      </button>
    </div>

    <!-- Categor칤as de Cursos -->
    <div *ngFor="let category of coursesByCategory" class="mb-12 sm:mb-16 animate-fade-in">
      <!-- Header de Categor칤a -->
      <div class="mb-6 sm:mb-8">
        <div class="flex items-center gap-3 sm:gap-4 mb-3">
          <div class="text-3xl sm:text-4xl transform hover:scale-110 transition-transform duration-300">
            {{ category.icon }}
          </div>
          <h3 class="text-2xl sm:text-3xl lg:text-4xl font-bold bg-gradient-to-r bg-clip-text text-transparent" 
              [ngStyle]="getCategoryTitleStyle(category.gradient)">
            {{ category.name }}
          </h3>
        </div>
        <div class="h-1 rounded-full" [ngStyle]="getCategoryLineStyle(category.gradient)"></div>
      </div>

      <!-- Grid de Cursos por Categor칤a -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 sm:gap-8">
        <div
          *ngFor="let course of category.courses"
          class="group relative overflow-hidden bg-gradient-to-br from-gray-800/60 via-gray-900/50 to-gray-800/60 rounded-3xl shadow-2xl transform transition-all duration-500 
                 hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
                 hover:shadow-2xl animate-fade-in border border-gray-700/50 hover:border-transparent"
          [ngStyle]="getCategoryCardHoverShadow(category.gradient)"
        >
          <!-- Efecto de brillo de fondo animado -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                        transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%]
                        transition-transform duration-1000"></div>
          </div>
          
          <!-- Imagen del curso arriba -->
          <div class="relative overflow-hidden rounded-t-3xl h-48 sm:h-56 mb-6 sm:mb-8 bg-gray-900/50">
            <img
              [src]="course.image"
              [alt]="course.title"
              class="w-full h-full object-contain transform group-hover:scale-105 transition-transform duration-700 p-2"
            />
            <!-- Overlay sutil con gradiente -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent pointer-events-none"></div>
            
            <!-- Badge de categor칤a flotante en la imagen -->
            <div class="absolute top-3 right-3 sm:top-4 sm:right-4 z-20 px-3 sm:px-4 py-1.5 sm:py-2 rounded-full backdrop-blur-md border text-base sm:text-lg font-bold text-white shadow-2xl transform group-hover:scale-110 group-hover:rotate-12 transition-all duration-300"
                 [ngStyle]="getCategoryBadgeStyle(category.gradient)">
              {{ category.icon }}
            </div>
            
            <!-- Gradiente brillante en la esquina -->
            <div class="absolute top-0 left-0 w-32 h-32 opacity-0 group-hover:opacity-30 transition-opacity duration-500"
                 [ngStyle]="getCategoryGradientGlow(category.gradient)"></div>
          </div>
          
          <!-- Contenido del curso abajo - Minimalista -->
          <div class="relative px-6 sm:px-8 pb-8 sm:pb-10 pt-0">
            <!-- Badge de Plataforma con Logo - Arriba del t칤tulo -->
            <div *ngIf="course.platform" class="flex items-center gap-2 mb-3 sm:mb-4">
              <div class="flex items-center justify-center gap-2 rounded-full backdrop-blur-sm transition-all duration-300"
                   [ngStyle]="getPlatformBadgeStyle(course.platform)"
                   [class]="course.platform === 'udemy' ? 'group-hover:shadow-lg' : 'group-hover:opacity-90'">
                <img
                  [src]="getPlatformLogo(course.platform)"
                  [alt]="getPlatformName(course.platform)"
                  class="h-5 sm:h-6 w-auto object-contain opacity-80 group-hover:opacity-100 transition-opacity"
                  [class]="course.platform === 'udemy' ? '' : ''"
                  onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSIjOUI4M0Y2Ii8+Cjwvc3ZnPgo=';"
                />
                <span *ngIf="shouldShowPlatformText(course.platform)" 
                      class="text-xs sm:text-sm font-bold"
                      [class.text-black]="course.platform === 'nvidia'"
                      [class.text-white]="course.platform !== 'nvidia'">
                  {{ course.platform === 'nvidia' ? 'NVIDIA' : 'DevTalles' }}
                </span>
              </div>
            </div>
            
            <!-- T칤tulo con gradiente -->
            <h3 class="text-lg sm:text-xl font-bold mb-3 bg-clip-text text-transparent group-hover:scale-105 transition-transform break-words leading-tight line-clamp-2"
                [ngStyle]="getCategoryTitleStyle(category.gradient)">
              {{ course.title }}
            </h3>
            
            <!-- Descripci칩n -->
            <p class="text-sm sm:text-base text-gray-400 leading-relaxed mb-4 sm:mb-5 break-words line-clamp-3">
              {{ course.description }}
            </p>
            
            <!-- Bot칩n de certificado centrado y llamativo -->
            <a
              [href]="course.certificateUrl"
              target="_blank"
              class="inline-flex items-center justify-center w-full px-6 py-3.5 rounded-xl text-white font-bold text-sm
                     transform transition-all duration-300 shadow-xl
                     hover:scale-105 hover:shadow-2xl relative overflow-hidden group/btn"
              [ngStyle]="getCategoryButtonStyle(category.gradient)"
            >
              <!-- Efecto de brillo en el bot칩n -->
              <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent 
                          transform -skew-x-12 translate-x-[-100%] group-hover/btn:translate-x-[100%]
                          transition-transform duration-700"></div>
              
              <svg class="w-5 h-5 mr-2 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
              </svg>
              <span class="relative z-10">{{ viewCertificateText }}</span>
            </a>
          </div>
          
          <!-- Efecto de borde brillante en hover -->
          <div class="absolute inset-0 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"
               [ngStyle]="getCategoryBorderGlow(category.gradient)"></div>
        </div>
      </div>
    </div>
  </div>

 </section>
