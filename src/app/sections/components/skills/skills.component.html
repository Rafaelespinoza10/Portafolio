<!-- Sección de Habilidades e Idiomas -->
<section class="py-10 text-gray-100">
  <div class="max-w-5xl mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
      
      <!-- Iterar sobre las habilidades -->
      <div *ngFor="let skill of skills" class="animate-fade-in">
        <div appHoverOnScroll class="group relative overflow-hidden bg-gradient-to-br from-slate-800/80 via-slate-700/80 to-slate-800/80 rounded-3xl shadow-2xl transform transition-all duration-500 
                   hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
                   hover:shadow-2xl border border-slate-600/30"
             [class]="'hover:' + skill.shadowColor + ' glass-card p-8'">
          
          <!-- Efecto de brillo de fondo -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent 
                      transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                      transition-transform duration-1000"></div>
          
          <!-- Contenido de la tarjeta -->
          <div class="relative flex items-center space-x-6">
            <!-- Icono -->
            <div class="flex-shrink-0 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
              <div class="p-4 rounded-2xl"
                   [class]="'bg-gradient-to-r from-' + skill.gradient.from + ' to-' + skill.gradient.to">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 text-white">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="skill.icon"/>
                </svg>
              </div>
            </div>
            
            <!-- Información de la habilidad -->
            <div class="flex-1">
              <h3 class="text-xl sm:text-2xl font-bold mb-2 group-hover:scale-105 transition-transform"
                  [style.color]="getSkillColor(skill)">
                {{ skill.name }}
              </h3>
              <p class="text-gray-200 text-lg font-medium">{{ skill.level }}</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
