<section class="bg-transparent text-gray-100 py-10">
  <div class="max-w-5xl mx-auto px-4 sm:px-6">

    <!-- Lista de Experiencias -->
    <div class="space-y-6 sm:space-y-8">
      <!-- Iterar sobre las experiencias laborales -->
      <div *ngFor="let experience of experiences" class="animate-fade-in">
        <div class="group relative overflow-hidden bg-gradient-to-br from-gray-800/50 via-gray-900/50 to-gray-800/50 rounded-2xl sm:rounded-3xl shadow-2xl transform transition-all duration-500 
                   hover:scale-[1.02] hover:-translate-y-2 cursor-pointer 
                   hover:shadow-2xl hover:shadow-purple-500/20
                   glass-card p-4 sm:p-6 lg:p-8">
          
          <!-- Efecto de brillo de fondo -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent 
                      transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                      transition-transform duration-1000"></div>
          
          <!-- Contenido de la tarjeta -->
          <div class="relative flex flex-col sm:flex-row items-start sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
            
            <!-- Logo de la empresa -->
            <div class="flex-shrink-0 mx-auto sm:mx-0 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
              <img class="w-16 h-16 sm:w-18 sm:h-18 lg:w-20 lg:h-20 rounded-full shadow-lg object-cover" [src]="experience.logoSrc" alt="{{ experience.companyName }} logo" />
            </div>
            
            <!-- Informaci贸n de la empresa -->
            <div class="flex-1 min-w-0 w-full">
              <!-- Header con nombre y duraci贸n -->
              <div class="flex flex-col space-y-3 mb-4">
                <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                  <!-- Nombre de la empresa y puesto -->
                  <div class="flex-1 min-w-0 text-center sm:text-left">
                    <h3 class="text-xl sm:text-2xl font-bold mb-1 sm:mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform break-words">
                      {{ experience.companyName }}
                    </h3>
                    <p class="text-base sm:text-lg text-gray-300">{{ experience.jobTitle }}</p>
                  </div>
                  
                  <!-- Duraci贸n del empleo -->
                  <div class="flex-shrink-0 flex justify-center sm:justify-start">
                    <span class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-purple-600/20 to-pink-600/20 rounded-full text-xs sm:text-sm font-medium text-purple-300 backdrop-blur-sm border border-purple-500/30 whitespace-nowrap">
                      {{ experience.duration }}
                    </span>
                  </div>
                </div>
              </div>
              
              <!-- Descripci贸n de las responsabilidades -->
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 sm:gap-3">
                <div *ngFor="let item of experience.description" class="flex items-start space-x-2 sm:space-x-3">
                  <div class="flex-shrink-0 w-1.5 h-1.5 sm:w-2 sm:h-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mt-1.5 sm:mt-2"></div>
                  <p class="text-sm sm:text-base text-gray-300 leading-relaxed break-words">
                    {{ item }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
