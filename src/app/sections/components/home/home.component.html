<div class="relative h-screen w-full bg-cover bg-center overflow-hidden" style="background-image: url('gifs/ezgif-4-9b89f536c4.gif');">
  <!-- Overlay con degradado -->
  <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
  
  <!-- Elementos flotantes decorativos -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="floating-element absolute top-20 left-10 w-20 h-20 bg-purple-500/10 rounded-full blur-xl"></div>
    <div class="floating-element absolute top-40 right-20 w-32 h-32 bg-pink-500/10 rounded-full blur-xl"></div>
    <div class="floating-element absolute bottom-32 left-1/4 w-24 h-24 bg-indigo-500/10 rounded-full blur-xl"></div>
  </div>

  <!-- Contenido principal -->
  <div class="hero-content absolute inset-0 flex flex-col items-center justify-center px-4 text-center space-y-6">
    
    <!-- Título de bienvenida -->
    <h1 class="hero-title text-pretty text-secondary-light dark:text-secondary text-2xl sm:text-4xl font-bold gradient-text-purple neon-glow">
      Bienvenido
    </h1>
    
    <!-- Texto animado principal -->
    <h2 class="hero-subtitle text-pretty text-white text-4xl sm:text-6xl font-bold mt-4 sm:mt-6 min-h-[80px] sm:min-h-[120px]">
      {{ animatedText }}<span class="border-r-4 border-purple-500 animate-blink ml-1"></span>
    </h2>
    
    <!-- Botón CTA con efectos -->
    <button
      (click)="onSubmit()"
      class="hero-button group relative inline-flex items-center justify-center px-10 py-4 sm:px-12 sm:py-5 mt-8 
             overflow-hidden font-bold text-white rounded-full 
             bg-gradient-to-r from-purple-600 to-pink-600 
             hover:from-pink-600 hover:to-purple-600
             transform transition-all duration-300 
             hover:scale-110 hover:shadow-glow-primary
             focus:outline-none focus:ring-4 focus:ring-purple-500/50
             active:scale-95"
    >
      <!-- Efecto de brillo al hover -->
      <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent 
                   transform -skew-x-12 -translate-x-full group-hover:translate-x-full 
                   transition-transform duration-1000"></span>
      
      <!-- Texto del botón -->
      <span class="relative flex items-center gap-2 text-lg">
        Empecemos
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </span>
    </button>

    <!-- Indicador de scroll -->
    <a routerLink="/section/about-me" 
       class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce-slow cursor-pointer 
              hover:scale-110 transition-transform duration-300">
      <svg class="w-6 h-6 text-white/60 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </a>
  </div>
</div>
