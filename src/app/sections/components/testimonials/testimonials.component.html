<section class=" text-gray-100">
  <div>
    <!-- Header -->
    <div class="text-center mb-16">
      <h2
        class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent"
      >
        {{ title }}
      </h2>
      <div
        class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto mb-4"
      ></div>
      <p class="text-xl text-gray-400 max-w-2xl mx-auto">
        {{ subtitle }}
      </p>
    </div>

    <!-- Add Testimonial Button -->
    <div class="text-center mb-12 space-x-4">
      <button
        (click)="showFormDialog()"
        class="group relative inline-flex items-center justify-center px-8 py-4 text-base font-semibold text-white transition-all duration-300 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 shadow-lg hover:shadow-purple-500/50"
      >
        <svg
          class="w-5 h-5 mr-2 transition-transform group-hover:rotate-12"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        {{ addButton }}
      </button>
    </div>

    <!-- Testimonials tipo comentarios moderno -->
    <div class="space-y-4 mb-12">
      <div
        *ngFor="let testimonial of testimonials; let i = index"
        appHoverOnScroll
        class="group flex gap-4 p-4 rounded-2xl 
               bg-gradient-to-br from-gray-800/40 via-gray-800/30 to-gray-900/40 
               backdrop-blur-sm border border-gray-700/50 
               hover:border-purple-500/50 hover:shadow-xl hover:shadow-purple-500/10
               transition-all duration-300 transform hover:-translate-y-1"
      >
        <!-- Avatar -->
        <div class="flex-shrink-0">
          <div
            class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-purple-600 
                   flex items-center justify-center text-white font-bold text-base 
                   shadow-lg shadow-purple-500/30 border-2 border-white/20
                   group-hover:scale-110 group-hover:shadow-purple-500/50 transition-all duration-300"
          >
            {{ testimonial.name.charAt(0).toUpperCase() }}
          </div>
        </div>

        <!-- Contenido del comentario -->
        <div class="flex-1 min-w-0">
          <!-- Header con nombre, fecha y rating -->
          <div class="flex items-start justify-between gap-3 mb-2">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 flex-wrap mb-1.5">
                <span class="text-base font-bold text-white hover:text-purple-400 transition-colors cursor-pointer">
                  {{ testimonial.name }}
                </span>
                <span class="text-sm text-gray-500">•</span>
                <span class="text-sm text-gray-400">{{ formatDate(testimonial.date) }}</span>
              </div>
              
              <!-- Rating -->
              <div class="flex gap-1 items-center">
                <svg
                  *ngFor="let star of [1, 2, 3, 4, 5]; let j = index"
                  class="w-5 h-5 transition-transform duration-300"
                  [class.text-yellow-400]="testimonial.rating ? j < testimonial.rating : j < 5"
                  [class.text-gray-600]="testimonial.rating ? j >= testimonial.rating : false"
                  [class.group-hover:scale-110]="testimonial.rating ? j < testimonial.rating : j < 5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Texto del comentario -->
          <div class="mb-3 pl-2 border-l-2 border-purple-500/30 group-hover:border-purple-500/60 transition-colors">
            <p class="text-base text-gray-200 leading-relaxed break-words overflow-wrap-anywhere">
              {{ testimonial.comment }}
            </p>
          </div>

          <!-- Footer con info adicional -->
          <div class="flex items-center gap-2 flex-wrap pt-2 border-t border-gray-700/30">
            <span class="text-sm font-medium text-gray-300">
              {{ testimonial.position }}
            </span>
            <span class="text-sm text-gray-500">•</span>
            <span class="text-sm text-gray-400">
              {{ testimonial.company }}
            </span>
          </div>
        </div>
      </div>
    </div>
   </div>
 </section>
