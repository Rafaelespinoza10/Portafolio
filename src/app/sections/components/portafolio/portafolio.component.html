<section class="py-8">

  <!-- Contenedor de proyectos -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4" >

    <div *ngFor="let project of projects">

      <!-- Proyecto 1 -->
      <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-transform hover:scale-105"
      >
        <a [href]="project.linkSitioWeb!">
          <img class="w-full h-48 object-cover" [src]="project.imageSrc" alt="Proyecto 1">
          <div class="p-6">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{project.nameProject}}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 text-left">{{project.description}}</p>
            <div class="flex items-center justify-center gap-4 mt-3">
              <div *ngFor="let technology of project.technologies; index as i">
                <img [src]="technology" [alt]="i" class="w-10 h-10">
              </div>
            <!-- <a [href]="project.linkSitioWeb" class="inline-block px-4 py-2 text-sm font-medium text-white bg-indigo-500 rounded hover:bg-indigo-600">Ver Proyecto</a> -->
            </div>

            <div class="flex items-center justify-between mt-8 gap-7">
                <div *ngFor="let item of project.resources; index as i">
                  <!-- <p class="text-white font-bold text-sm">{{item.text}} </p> -->
                  <!-- <button *ngIf="item.github"  class="rounded-full hover:bg-blue-400">
                  <a [href]="">
                      <img
                      [src]="item.github"
                      [alt]="i"
                      class="w-10 h-10 rounded-full"
                      />
                    </a>
                    </button> -->

                  <button *ngIf="item.video" class="rounded-full hover:bg-blue-400">
                  <a [href]="item.linkVideo">
                      <img [src]="item.video" [alt]="i" class="w-10 h-10 rounded-full" />
                    </a>
                    </button>

                </div>
            </div>
          </div>

        </a>
      </div>

    </div>

  </div>
</section>
