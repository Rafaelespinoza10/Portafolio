<!-- Sección para proyectos de experiencia laboral -->
<!-- Separador de sección con efecto de brillo -->
<div class="my-8 flex items-center justify-center">
  <div class="h-px bg-gradient-to-r from-transparent via-purple-500 to-transparent w-1/2"></div>
</div>

<h2 class="text-3xl sm:text-4xl font-bold text-center mb-12 relative animate-fade-in-down">
  <span class="gradient-text-purple">{{ workExperienceTitle }}</span>
  <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full"></div>
</h2>

<section class="py-8 text-gray-100">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-7xl mx-auto px-4">
    <div *ngFor="let project of projectsWorkExperience" class="project-card animate-fade-in">
      <!-- Tarjeta de Proyecto con efectos 3D y glassmorphism -->
      <div 
        #projectCard
        (click)="openModal(project)"
        (mousemove)="onMouseMove($event, projectCard)"
        (mouseleave)="onMouseLeave(projectCard)"
        class="group relative rounded-2xl overflow-hidden 
               glass-card dark:glass-dark
               transform transition-all duration-500
               hover:shadow-2xl hover:shadow-purple-500/20
               cursor-pointer"
        style="transform-style: preserve-3d;"
      >
        <!-- Brillo en hover -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
          <div class="absolute inset-0 bg-gradient-to-br from-purple-500/10 via-transparent to-pink-500/10"></div>
        </div>

        <div class="relative z-10">
          <!-- Imagen con overlay -->
          <div class="relative overflow-hidden h-56">
            <img 
              class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" 
              [src]="project.imageSrc" 
              alt="Imagen del proyecto" 
            />
            <!-- Overlay oscuro al hover -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
          </div>

          <!-- Contenido -->
          <div class="p-6 space-y-4">
            <h3 class="text-2xl font-bold gradient-text-purple group-hover:scale-105 transition-transform">
              {{ project.name }}
            </h3>
            <p class="text-md text-gray-200 dark:text-gray-300 leading-relaxed">
              {{ project.description }}
            </p>
            
            <!-- Tecnologías -->
            <div class="flex items-center justify-center gap-4 mt-4 flex-wrap">
              <div *ngFor="let technology of project.technologies; index as i" 
                   class="transform hover:scale-125 hover:-translate-y-1 transition-all duration-300">
                <img [src]="technology" [alt]="i" class="w-12 h-12 drop-shadow-lg" />
              </div>
            </div>

            <!-- Indicador de "Ver más detalles" -->
            <div class="flex items-center justify-center mt-6 pt-4 border-t border-purple-500/20">
              <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full 
                         bg-gradient-to-r from-purple-600/20 to-pink-600/20 
                         group-hover:from-purple-600 group-hover:to-pink-600 
                         border border-purple-500/30 group-hover:border-transparent
                         transition-all duration-300 transform group-hover:scale-105">
                <svg class="w-5 h-5 text-purple-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-sm font-medium text-purple-300 group-hover:text-white transition-colors">{{ viewDetailsText }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Efecto de borde brillante -->
        <div class="absolute inset-0 rounded-2xl border-2 border-transparent group-hover:border-purple-500/50 transition-all duration-300"></div>
      </div>
    </div>
  </div>
</section>

<!-- Separador de sección con efecto de brillo -->
<div class="my-12 flex items-center justify-center">
  <div class="h-px bg-gradient-to-r from-transparent via-pink-500 to-transparent w-1/2"></div>
</div>

<h2 class="text-3xl sm:text-4xl font-bold text-center mb-12 relative animate-fade-in-down">
  <span class="gradient-text-purple">{{ personalProjectsTitle }}</span>
  <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full"></div>
</h2>

<section class="py-8">
  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
    <div *ngFor="let project of projectsPersonal" class="project-card animate-fade-in">
      <!-- Tarjeta de Proyecto Personal con efectos 3D y glassmorphism -->
      <div 
        #personalCard
        (mousemove)="onMouseMove($event, personalCard)"
        (mouseleave)="onMouseLeave(personalCard)"
        class="group relative rounded-2xl overflow-hidden 
               glass-card dark:glass-dark
               transform transition-all duration-500
               hover:shadow-2xl hover:shadow-pink-500/20
               cursor-pointer"
        style="transform-style: preserve-3d;"
      >
        <!-- Brillo en hover -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-20">
          <div class="absolute inset-0 bg-gradient-to-br from-pink-500/10 via-transparent to-purple-500/10"></div>
        </div>

        <a [href]="project.linkSitioWeb!" target="_blank" class="block relative z-10">
          <!-- Imagen con overlay -->
          <div class="relative overflow-hidden h-56">
            <img 
              class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" 
              [src]="project.imageSrc" 
              alt="Imagen del proyecto" 
            />
            <!-- Overlay con gradiente -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
            
            <!-- Badge de "Click to visit" -->
            <div class="absolute top-4 right-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white text-xs font-bold px-3 py-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <span class="flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
                {{ visitText }}
              </span>
            </div>
          </div>

          <!-- Contenido -->
          <div class="p-6 space-y-4">
            <h3 class="text-2xl font-bold gradient-text-purple group-hover:scale-105 transition-transform">
              {{ project.nameProject }}
            </h3>
            <p class="text-md text-gray-200 dark:text-gray-300 leading-relaxed min-h-[4rem]">
              {{ project.description }}
            </p>
            
            <!-- Tecnologías -->
            <div class="flex items-center justify-center gap-3 mt-4 flex-wrap">
              <div *ngFor="let technology of project.technologies; index as i" 
                   class="transform hover:scale-125 hover:-translate-y-1 transition-all duration-300">
                <img [src]="technology" [alt]="i" class="w-10 h-10 drop-shadow-lg" />
              </div>
            </div>

            <!-- Recursos/Enlaces -->
            <div class="flex items-center justify-center gap-4 mt-6 pt-4 border-t border-purple-500/20">
              <div *ngFor="let item of project.resources; index as i">
                <a 
                  *ngIf="item.video" 
                  [href]="item.linkVideo" 
                  target="_blank"
                  class="group/btn flex items-center gap-2 px-4 py-2 rounded-full 
                         bg-gradient-to-r from-purple-600/20 to-pink-600/20 
                         hover:from-purple-600 hover:to-pink-600 
                         border border-purple-500/30 hover:border-transparent
                         transition-all duration-300 transform hover:scale-105"
                >
                  <img [src]="item.video" [alt]="i" class="w-5 h-5" />
                  <span class="text-sm font-medium text-gray-300 group-hover/btn:text-white">{{ videoText }}</span>
                </a>
              </div>
            </div>
          </div>
        </a>

        <!-- Overlay de visitar sitio (simplificado) -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/0 via-black/60 to-black/80 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-all duration-300 z-30 pointer-events-none">
          <div class="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
            <span class="inline-flex items-center gap-2 text-white font-bold text-xl px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full shadow-2xl animate-pulse-slow">
              {{ viewProjectText }}
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
              </svg>
            </span>
          </div>
        </div>

        <!-- Efecto de borde brillante -->
        <div class="absolute inset-0 rounded-2xl border-2 border-transparent group-hover:border-pink-500/50 transition-all duration-300 pointer-events-none z-40"></div>
      </div>
    </div>
  </div>
</section>
