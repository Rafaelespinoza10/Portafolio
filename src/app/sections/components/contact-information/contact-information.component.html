<section class="py-10 text-gray-100 ">
  <div class="max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Tarjeta de Correo -->
      <div 
        class="group relative overflow-hidden bg-gradient-to-br from-[#EC4899] via-[#DB2777] to-[#BE185D] rounded-3xl shadow-2xl transform transition-all duration-500 
               hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
               hover:shadow-2xl hover:shadow-pink-500/40
               glass-card animate-fade-in">
        
        <!-- Efecto de brillo de fondo -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                    transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                    transition-transform duration-1000"></div>
        
        <!-- Contenido de la tarjeta -->
        <div class="relative p-8 text-center">
          <!-- Icono con efecto 3D -->
          <div class="flex justify-center items-center mb-6 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
            <div class="p-4 bg-white/20 rounded-2xl backdrop-blur-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" fill="none" class="text-white drop-shadow-lg">
                <path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
          
          <h3 class="text-2xl font-bold mb-4 bg-gradient-to-r from-[#EC4899] to-[#DB2777] bg-clip-text text-transparent group-hover:scale-105 transition-transform">Correo Electrónico</h3>
          <p class="text-base text-white/90 break-words leading-relaxed">{{email}}</p>
        </div>
      </div>

      <!-- Tarjeta de Teléfono -->
      <div 
        class="group relative overflow-hidden bg-gradient-to-br from-[#10B981] via-[#059669] to-[#047857] rounded-3xl shadow-2xl transform transition-all duration-500 
               hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
               hover:shadow-2xl hover:shadow-green-500/40
               glass-card animate-fade-in">
        
        <!-- Efecto de brillo de fondo -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                    transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                    transition-transform duration-1000"></div>
        
        <!-- Contenido de la tarjeta -->
        <div class="relative p-8 text-center">
          <!-- Icono con efecto 3D -->
          <div class="flex justify-center items-center mb-6 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
            <div class="p-4 bg-white/20 rounded-2xl backdrop-blur-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" fill="none" class="text-white drop-shadow-lg">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          
          <h3 class="text-2xl font-bold mb-4 bg-gradient-to-r from-[#10B981] to-[#059669] bg-clip-text text-transparent group-hover:scale-105 transition-transform">Teléfono</h3>
          <p class="text-base text-white/90 leading-relaxed">{{phone}}</p>
        </div>
      </div>

      <!-- Tarjeta de Ubicación -->
      <div 
        class="group relative overflow-hidden bg-gradient-to-br from-[#8B5CF6] via-[#7C3AED] to-[#6D28D9] rounded-3xl shadow-2xl transform transition-all duration-500 
               hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
               hover:shadow-2xl hover:shadow-purple-500/40
               glass-card animate-fade-in">
        
        <!-- Efecto de brillo de fondo -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                    transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                    transition-transform duration-1000"></div>
        
        <!-- Contenido de la tarjeta -->
        <div class="relative p-8 text-center">
          <!-- Icono con efecto 3D -->
          <div class="flex justify-center items-center mb-6 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300">
            <div class="p-4 bg-white/20 rounded-2xl backdrop-blur-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" fill="none" class="text-white drop-shadow-lg">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          
          <h3 class="text-2xl font-bold mb-4 bg-gradient-to-r from-[#8B5CF6] to-[#7C3AED] bg-clip-text text-transparent group-hover:scale-105 transition-transform">Ubicación</h3>
          <p class="text-base text-white/90 leading-relaxed">{{location}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
