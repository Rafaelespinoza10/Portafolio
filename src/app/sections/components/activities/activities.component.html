<div class="container mx-auto flex flex-col items-center p-4 sm:p-6 lg:p-8">
  
  <!-- Título principal con efecto -->
  <div class="text-center mb-6 sm:mb-8">
    <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold gradient-text-purple mb-3 sm:mb-4 px-4 animate-fade-in">
      {{ title }}
    </h2>
    <div class="w-24 h-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full mx-auto mb-4 sm:mb-6 animate-fade-in"></div>
  </div>

  <p 
    class="text-center text-gray-200 dark:text-gray-300 mb-8 sm:mb-12 max-w-2xl text-base sm:text-lg leading-relaxed animate-fade-in px-4">
    {{ subtitle }} <span class="gradient-text-purple font-semibold">{{ subtitleFrontend }}</span>{{ subtitleMid }} <span class="gradient-text-purple font-semibold">{{ subtitleBackend }}</span> {{ subtitleEnd }}
  </p>
  
  <div class="grid w-full grid-cols-1 gap-6 sm:gap-8  max-w-7xl">

    <div
      *ngFor="let activity of activities"
      [class]="'group relative overflow-hidden bg-gradient-to-br ' + activity.gradientFrom + ' ' + activity.gradientVia + ' ' + activity.gradientTo + ' rounded-3xl shadow-2xl transform transition-all duration-500 hover:scale-[1.03] hover:-translate-y-3 cursor-pointer hover:shadow-2xl ' + activity.hoverShadow + ' glass-card animate-fade-in'">
      
      <!-- Efecto de brillo de fondo -->
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                  transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                  transition-transform duration-1000"></div>
      
      <!-- Contenido de la tarjeta -->
      <div class="relative p-6 sm:p-8">
        <div class="flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-6">
          <!-- Icono con efecto 3D -->
          <div class="flex-shrink-0 transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-300 self-center sm:self-start">
            <div class="p-3 sm:p-4 bg-white/20 rounded-2xl backdrop-blur-sm">
              <svg class="w-10 h-10 sm:w-12 sm:h-12 text-white drop-shadow-lg" stroke="currentColor" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="activity.iconPath"></path>
              </svg>
            </div>
          </div>

          <!-- Contenido -->
          <div class="flex-1 w-full">
            <h3 [class]="'text-xl sm:text-2xl font-bold mb-3 bg-gradient-to-r ' + activity.textGradient + ' bg-clip-text text-transparent group-hover:scale-105 transition-transform text-center sm:text-left'">
              {{ activity.title }}
            </h3>
            <p class="text-sm sm:text-base leading-relaxed text-white/90 mb-4 text-center sm:text-left">
              {{ activity.description }}
            </p>
            
            <!-- Tecnologías destacadas -->
            <div class="flex flex-wrap gap-2 justify-center sm:justify-start">
              <span *ngFor="let tech of activity.technologies" [class]="'px-2 sm:px-3 py-1 bg-gradient-to-r ' + tech.colors + ' rounded-full text-xs font-bold text-white shadow-lg transform hover:scale-105 transition-transform'">
                {{ tech.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
