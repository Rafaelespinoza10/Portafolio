<section class="py-8">
  <div class="mx-auto max-w-7xl px-4 sm:px-6">

    <!-- Contenedor grid para las tarjetas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 sm:gap-8">

      <!-- Usamos ngFor para iterar sobre el array 'articles' -->
      <div *ngFor="let article of articles" class="animate-fade-in">
        <div class="group relative overflow-hidden bg-gradient-to-br from-gray-800/50 via-gray-900/50 to-gray-800/50 rounded-3xl shadow-2xl transform transition-all duration-500 
                   hover:scale-[1.03] hover:-translate-y-3 cursor-pointer 
                   hover:shadow-2xl hover:shadow-purple-500/20
                   glass-card h-full flex flex-col">
          
          <!-- Efecto de brillo de fondo -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent 
                      transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                      transition-transform duration-1000"></div>
          
          <!-- Imagen del artículo -->
          <div class="relative overflow-hidden rounded-t-3xl h-48 sm:h-56">
            <img 
              [src]="article.image" 
              [alt]="article.title" 
              class="w-full h-full object-cover object-top transform group-hover:scale-110 transition-transform duration-500"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
            
            <!-- Badge de categoría o fecha -->
            <div class="absolute top-4 right-4 px-3 py-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full text-white text-xs font-bold backdrop-blur-sm">
              {{ article.date }}
            </div>
          </div>
          
          <!-- Contenido del artículo -->
          <div class="relative p-6 flex-1 flex flex-col">
            <!-- Título -->
            <h4 class="text-xl sm:text-2xl font-bold mb-3 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform break-words">
              {{ article.title }}
            </h4>
            
            <!-- Introducción -->
            <p class="text-sm sm:text-base text-gray-300 leading-relaxed mb-4 flex-1 line-clamp-3">
              {{ article.introduction }}
            </p>
            
            <!-- Footer con autor y botón -->
            <div class="flex items-center justify-between mt-auto pt-4 border-t border-purple-500/20">
              <div class="flex items-center gap-2">
                <img 
                  src="images/profile_picture.png" 
                  alt="{{ article.author }}"
                  class="w-8 h-8 rounded-full object-cover border-2 border-purple-500/50"
                />
                <span class="text-xs sm:text-sm text-gray-400">{{ article.author }}</span>
              </div>
              
              <a 
                [routerLink]="['/section/blog', article.id]" 
                class="inline-flex items-center gap-2 px-4 py-2 rounded-full 
                       bg-gradient-to-r from-purple-600/20 to-pink-600/20 
                       group-hover:from-purple-600 group-hover:to-pink-600 
                       border border-purple-500/30 group-hover:border-transparent
                       transition-all duration-300 transform hover:scale-105">
                <span class="text-xs sm:text-sm font-medium text-purple-300 group-hover:text-white transition-colors">{{ readMore }}</span>
                <svg class="w-4 h-4 text-purple-300 group-hover:text-white transition-all transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
