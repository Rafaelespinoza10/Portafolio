<!-- <div class="w-full p-4 md:p-8 py-6 md:py-10 lg:py-8"> -->
  <section class="py-8 container mx-auto flex flex-col items-center p-2 ">
  <!-- <div class="container flex flex-col gap-4 items-center justify-center bg-white :bg-gray-800 rounded-xl shadow-2xl max-w-4xl w-full p-4 md:p-8 transition-all duration-300 animate-fade-in"> -->
    <h1 
      class="text-3xl font-bold text-center gradient-text-purple mb-2 animate-fade-in">
      {{ animatedTextName }}<span class="border-r-2 border-gray-700  animate-blink"></span>
    </h1>
    <!-- <div class="flex flex-col md:flex-col items-center md:items-start md:space-x-6"> -->
    <img 
      src="images/profile_picture.png" 
      class="mt-10 mb-10 rounded-full shadow-2xl shadow-purple-500/20 hover:shadow-purple-500/40 transition-all duration-300 animate-fade-in"/>

    <p 
      class="text-gray-200 dark:text-gray-300 mb-8 text-lg text-left max-w-3xl leading-relaxed animate-fade-in">
      {{ animatedTexDescription }}<span class="border-r-2 border-gray-700  animate-blink"></span>
    </p>

    <button
      class="mt-4 group relative inline-flex items-center justify-center px-8 py-3 
             overflow-hidden font-bold text-white rounded-full 
             bg-gradient-to-r from-purple-600 to-pink-600 
             hover:from-pink-600 hover:to-purple-600
             transform transition-all duration-300 
             hover:scale-105 hover:shadow-glow-primary
             focus:outline-none focus:ring-4 focus:ring-purple-500/50
             active:scale-95 mb-8 animate-fade-in"
      (click)="downloadCVs()">
      <!-- Efecto de brillo al hover -->
      <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent 
                   transform -skew-x-12 -translate-x-full group-hover:translate-x-full 
                   transition-transform duration-1000"></span>
      
      <!-- Texto del botÃ³n -->
      <span class="relative flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        {{ downloadCVText }}
      </span>
    </button>

    <h2
      class="font-bold gradient-text-purple mb-8 mt-8 text-3xl md:text-4xl text-center animate-fade-in">{{ toolsText }}</h2>

<section class="py-10 text-gray-100 ">
  <div class="max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-2  sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Card: Tools usando *ngFor -->
      <div
        *ngFor="let tool of tools"
        class="group p-6 rounded-2xl shadow-xl transform transition-all duration-300
               hover:scale-[1.08] hover:-translate-y-2 cursor-pointer
               glass-card animate-fade-in"
        [ngClass]="[tool.gradientClass, tool.hoverShadowClass]">
        <div class="flex justify-center items-center mb-4 transform group-hover:rotate-12 transition-transform duration-300">
          <img class="w-12 h-12 drop-shadow-lg" [src]="tool.logo" [alt]="tool.name + ' logo'" />
        </div>
        <h3 class="text-lg font-bold text-white mb-2 hidden sm:block">{{ tool.name }}</h3>
        <p class="text-sm hidden sm:block" 
           [ngClass]="tool.textColor || 'text-white/80'">
          {{ tool.description }}
        </p>
      </div>

    </div>
  </div>
</section>
