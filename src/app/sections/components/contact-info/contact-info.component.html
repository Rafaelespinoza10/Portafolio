<section class="text-gray-100">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <!-- Título del formulario -->
    <div class="text-center mb-8">
      <h2 class="text-4xl sm:text-5xl font-bold gradient-text-purple mb-4 animate-fade-in">
        {{ title }}
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full mx-auto mb-6 animate-fade-in"></div>
      <p class="text-gray-200 dark:text-gray-300 text-lg animate-fade-in">
        {{ subtitle }}
      </p>
    </div>

    <!-- Formulario con glassmorphism -->
    <div 
      class="glass-card rounded-3xl p-8 lg:p-12 animate-fade-in">
      <form [formGroup]="emailForm" class="space-y-8">

      <!-- Campo Email -->
      <div>
        <label for="email" class="block mb-2 text-md font-medium text-gray-100">
          {{ emailLabel }}
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [placeholder]="emailPlaceholder"
          class="shadow-sm bg-gray-700/50 backdrop-blur-sm border border-purple-500/30 text-gray-100 text-md
                 rounded-xl focus:ring-purple-500 focus:border-purple-500 focus:bg-gray-700/70
                 block w-full p-4 placeholder-gray-400 transition-all duration-300
                 hover:border-purple-400/50"
        />
        <div
          *ngIf="
            emailForm.get('email')?.touched &&
            emailForm.get('email')?.invalid
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="emailForm.get('email')?.errors?.['required']">
            {{ emailError }}
          </span>
        </div>
      </div>

      <!-- Campo Asunto -->
      <div>
        <label for="subject" class="block mb-2 text-md font-medium text-gray-100">
          {{ subjectLabel }}
        </label>
        <input
          type="text"
          id="subject"
          formControlName="subject"
          [placeholder]="subjectPlaceholder"
          class="block p-4 w-full text-md text-gray-100 bg-gray-700/50 backdrop-blur-sm
                 rounded-xl border border-purple-500/30 shadow-md
                 focus:ring-purple-500 focus:border-purple-500 focus:bg-gray-700/70
                 placeholder-gray-400 transition-all duration-300
                 hover:border-purple-400/50"
        />
        <div
          *ngIf="
            emailForm.get('subject')?.touched &&
            emailForm.get('subject')?.invalid
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="emailForm.get('subject')?.errors?.['required']">
            {{ subjectError }}
          </span>
        </div>
      </div>

      <!-- Campo Mensaje -->
      <div class="sm:col-span-2">
        <label for="message" class="block mb-2 text-md font-medium text-gray-100">
          {{ messageLabel }}
        </label>
        <textarea
          id="message"
          rows="6"
          formControlName="message"
          [placeholder]="messagePlaceholder"
          class="block p-4 w-full text-md text-gray-100 bg-gray-700/50 backdrop-blur-sm
                 rounded-xl shadow-sm border border-purple-500/30
                 focus:ring-purple-500 focus:border-purple-500 focus:bg-gray-700/70
                 placeholder-gray-400 transition-all duration-300 resize-none
                 hover:border-purple-400/50"
        ></textarea>
        <div
          *ngIf="
            emailForm.get('message')?.touched &&
            emailForm.get('message')?.invalid
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="emailForm.get('message')?.errors?.['required']">
            {{ messageError }}
          </span>
        </div>
      </div>

      <!-- Botón Enviar -->
      <div class="flex justify-center">
        <button
          [disabled]="emailForm.invalid"
          (click)="onSubmit()"
          class="disabled:opacity-50 disabled:cursor-not-allowed
                 group relative inline-flex items-center justify-center px-10 py-4 
                 overflow-hidden font-bold text-white rounded-full 
                 bg-gradient-to-r from-purple-600 to-pink-600 
                 hover:from-pink-600 hover:to-purple-600
                 transform transition-all duration-300 
                 hover:scale-110 hover:shadow-glow-primary
                 focus:outline-none focus:ring-4 focus:ring-purple-500/50
                 active:scale-95"
        >
          <!-- Efecto de brillo al hover -->
          <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent 
                       transform -skew-x-12 -translate-x-full group-hover:translate-x-full 
                       transition-transform duration-1000"></span>
          
          <!-- Texto del botón -->
          <span class="relative flex items-center gap-2 text-lg">
            {{ sendButton }}
            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
          </span>
        </button>
      </div>

      </form>
    </div>
  </div>
</section>
