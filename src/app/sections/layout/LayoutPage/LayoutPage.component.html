<!-- Scroll Progress Bar y Back to Top Button -->
<app-scroll-progress></app-scroll-progress>

<!-- Modal de Proyectos Global -->
<app-project-modal></app-project-modal>

<div class="flex bg-gradient-to-r from-[#000000] via-[#1B1B1B] dark:from-slate-950 dark:via-slate-900 min-h-screen transition-theme">
  <div class=" flex flex-col min-h-screen w-full mx-auto">

    <div class="flex bg-slate-900 dark:bg-slate-950 flex-grow transition-theme">

      <!-- Sidebar siempre visible en pantallas medianas y grandes -->
      <div class="md:flex h-screen bg-slate-900 dark:bg-slate-950 hidden transition-theme flex-shrink-0">
        <app-sidebar></app-sidebar>
      </div>

      <!-- Contenedor principal para el contenido con scroll solo en router-outlet -->
      <div class="flex-1 flex flex-col h-full overflow-hidden min-w-0">

        <!-- Barra de navegación para dispositivos pequeños -->
        <div class="md:hidden align-top col-span-1">
          <div class="container-bar-nav h-12 w-full">
            <shared-nav-bar></shared-nav-bar>
          </div>
        </div>

        <!-- Contenedor de router-outlet con desplazamiento independiente -->
        <div class="flex-grow h-full overflow-y-auto max-h-screen
        [&::-webkit-scrollbar]:w-2
        [&::-webkit-scrollbar-track]:bg-gray-100
        [&::-webkit-scrollbar-thumb]:bg-gray-300
        dark:[&::-webkit-scrollbar-track]:bg-neutral-700
        dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500
        bg-gradient-to-r from-[#000000] via-[#1B1B1B]
        dark:from-slate-950 dark:via-slate-900
        backdrop-blur-lg bg-opacity-40
        transition-theme
        pb-20 md:pb-0
        ">
          <router-outlet></router-outlet>
        </div>

      </div>
    </div>
  </div>
</div>
