<div class="min-h-screen py-8 sm:py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
  <div class="max-w-4xl mx-auto">
    
    <!-- Botón de regresar -->
    <button 
      routerLink="/section/blog"
      class="inline-flex items-center gap-2 mb-6 px-4 py-2 rounded-full 
             bg-gradient-to-r from-purple-600/20 to-pink-600/20 
             hover:from-purple-600 hover:to-pink-600 
             border border-purple-500/30 hover:border-transparent
             transition-all duration-300 transform hover:scale-105 group">
      <svg class="w-5 h-5 text-purple-300 group-hover:text-white transition-all transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      <span class="text-sm font-medium text-purple-300 group-hover:text-white transition-colors">{{ backToBlog }}</span>
    </button>

    <!-- Tarjeta del artículo -->
    <article class="glass-card rounded-3xl shadow-2xl overflow-hidden animate-fade-in">
      
      <!-- Imagen de cabecera -->
      <div class="relative h-64 sm:h-80 lg:h-96 overflow-hidden">
        <img
          [src]="article.image"
          [alt]="article.title"
          class="w-full h-full object-cover object-top"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/95 via-transparent to-transparent"></div>
      </div>
      
      <!-- Título y metadata debajo de la imagen -->
      <div class="p-6 sm:p-8 border-b border-purple-500/20">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold gradient-text-purple mb-4">
          {{article.title}}
        </h1>
        
          <!-- Info del autor y fecha -->
          <div class="flex flex-wrap items-center gap-4 text-sm sm:text-base">
            <div class="flex items-center gap-2">
              <img 
                src="images/profile_picture.png" 
                alt="{{article.author}}"
                class="w-10 h-10 rounded-full object-cover border-2 border-purple-500/50"
              />
              <span class="text-gray-200 font-medium">{{article.author}}</span>
            </div>
          <span class="text-gray-400">•</span>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="text-gray-200">{{article.date}}</span>
          </div>
        </div>
      </div>

      <!-- Contenido del artículo -->
      <div class="p-6 sm:p-8 lg:p-12">
        
        <!-- Introducción destacada -->
        <div class="mb-8 p-6 bg-gradient-to-r from-purple-600/10 to-pink-600/10 border-l-4 border-purple-500 rounded-r-2xl">
          <p class="text-lg sm:text-xl text-gray-200 dark:text-gray-300 leading-relaxed font-medium">
            {{article.introduction}}
          </p>
        </div>

        <!-- Cuerpo del artículo -->
        <div class="prose prose-lg prose-invert max-w-none">
          <div class="text-base sm:text-lg text-gray-300 leading-relaxed space-y-4">
            <p *ngFor="let paragraph of article.description.split('\n')" class="mb-4">
              {{ paragraph }}
            </p>
          </div>
        </div>

        <!-- Video si está disponible -->
        <div *ngIf="article.videoUrl" class="my-8">
          <div class="bg-gradient-to-r from-purple-600/10 to-pink-600/10 border border-purple-500/30 rounded-2xl p-6">
            <h3 class="text-2xl font-bold gradient-text-purple mb-4 flex items-center gap-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              {{ videoTitle }}
            </h3>
            
            <!-- Si es un Short de YouTube -->
            <div *ngIf="article.videoType === 'short'" class="text-center py-8">
              <div class="mb-6">
                <svg class="w-24 h-24 mx-auto text-red-500" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
              </div>
              <p class="text-gray-300 mb-6 text-lg">
                {{ videoDescription }}
              </p>
              <a 
                [href]="article.videoUrl" 
                target="_blank"
                class="group inline-flex items-center justify-center gap-3 px-8 py-4 
                       bg-gradient-to-r from-red-600 to-red-700 
                       hover:from-red-700 hover:to-red-800 
                       rounded-full text-white font-bold text-lg
                       transform transition-all duration-300 hover:scale-105 hover:shadow-2xl
                       shadow-lg shadow-red-500/50">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 9.333L15.333 12 10 14.667v-5.334zM12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
                </svg>
                <span>{{ watchVideo }}</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
              </a>
              <p class="text-sm text-gray-500 mt-4">
                {{ youtubeShort }}
              </p>
            </div>
            
            <!-- Si es un video normal -->
            <div *ngIf="article.videoType !== 'short'" class="relative w-full rounded-xl overflow-hidden bg-black" style="padding-bottom: 56.25%; height: 0;">
              <iframe 
                [src]="article.videoUrl | safeUrl" 
                class="absolute top-0 left-0 w-full h-full"
                frameborder="0" 
                allowfullscreen=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                title="Video del Proyecto">
              </iframe>
            </div>
            
            <p *ngIf="article.videoType !== 'short'" class="text-xs sm:text-sm text-gray-400 mt-4 text-center flex items-center justify-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
              </svg>
              <span>{{ projectDemo }}</span>
            </p>
          </div>
        </div>

        <!-- Separador -->
        <div class="my-8 flex items-center justify-center">
          <div class="h-px bg-gradient-to-r from-transparent via-purple-500 to-transparent w-full"></div>
        </div>

        <!-- Botones de compartir modernos -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-center gap-3 sm:gap-4">
          <button
            (click)="shareOnTwitter()"
            class="group inline-flex items-center justify-center gap-2 w-full sm:w-auto px-4 sm:px-6 py-3 
                   bg-gradient-to-r from-blue-600 to-blue-700 
                   hover:from-blue-700 hover:to-blue-800 
                   rounded-full text-white font-semibold text-sm sm:text-base
                   transform transition-all duration-300 hover:scale-105 hover:shadow-lg">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            <span class="whitespace-nowrap">{{ shareTwitter }}</span>
          </button>
          
          <button
            (click)="copyLink()"
            class="group inline-flex items-center justify-center gap-2 w-full sm:w-auto px-4 sm:px-6 py-3 
                   bg-gradient-to-r from-purple-600/20 to-pink-600/20 
                   hover:from-purple-600 hover:to-pink-600 
                   border border-purple-500/30 hover:border-transparent
                   rounded-full text-purple-300 hover:text-white font-semibold text-sm sm:text-base
                   transform transition-all duration-300 hover:scale-105">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            <span class="whitespace-nowrap">{{ copyLinkLabel }}</span>
          </button>
        </div>

      </div>
    </article>

  </div>
</div>
