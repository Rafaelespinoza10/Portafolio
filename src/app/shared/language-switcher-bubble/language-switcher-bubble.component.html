<!-- Botón flotante de cambio de idioma minimalista -->
<!-- En móviles: posición inferior derecha para no tapar el navbar superior -->
<!-- En desktop: posición superior derecha -->
<div class="fixed top-auto bottom-20 right-4 sm:top-6 sm:bottom-auto sm:right-6 z-40 animate-fade-in">
  <button
    (click)="toggleLanguage()"
    (mouseenter)="isHovered = true"
    (mouseleave)="isHovered = false"
    class="group relative flex items-center justify-center
           w-12 h-12 sm:w-16 sm:h-16
           rounded-full
           bg-gray-800/40 backdrop-blur-sm
           border border-gray-700/30
           hover:bg-gray-800/70
           hover:border-gray-600/50
           shadow-md shadow-black/10
           hover:shadow-lg hover:shadow-black/20
           transition-all duration-300
           transform hover:scale-105 active:scale-95"
    [title]="currentLanguage === 'es' ? 'Switch to English' : 'Cambiar a Español'"
    aria-label="Change language"
  >
    <!-- Contenido del botón - Icono SVG de idioma con código -->
    <div class="relative z-10 flex items-center justify-center w-full h-full">
      <!-- Icono de globo con código del idioma -->
      <div class="relative flex items-center justify-center">
        <svg 
          class="w-5 h-5 sm:w-7 sm:h-7 text-gray-400/80 group-hover:text-gray-200 transition-colors duration-300"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <!-- Código del idioma sobrepuesto -->
        <span class="absolute text-[7px] sm:text-[10px] font-medium text-gray-400/90 group-hover:text-gray-200 -mt-0.5">
          {{ getLanguageCode() }}
        </span>
      </div>
    </div>
    
    <!-- Tooltip minimalista en hover -->
    <div class="absolute right-full mr-3 top-1/2 -translate-y-1/2
                px-3 py-1.5 rounded-md
                bg-gray-900/95 backdrop-blur-md
                border border-gray-700/50
                text-gray-200 text-xs font-medium
                whitespace-nowrap
                opacity-0 group-hover:opacity-100
                pointer-events-none
                transition-all duration-300
                transform translate-x-2 group-hover:translate-x-0
                hidden sm:block">
      <span>{{ currentLanguage === 'es' ? 'Switch to English' : 'Cambiar a Español' }}</span>
      <!-- Flecha del tooltip -->
      <div class="absolute left-full top-1/2 -translate-y-1/2
                  border-4 border-transparent border-l-gray-900/95"></div>
    </div>
  </button>
</div>
