<div class="w-max sm:w-auto bg-gradient-to-r from-[#000000] dark:from-slate-950 md:w-auto h-screen transition-theme"
     [class]="isExpanded ? 'w-max sm:w-auto md:w-auto' : 'w-16'">

    <!-- Botón de toggle simple -->
    <div class="flex justify-end p-2">
      <button 
        (click)="toggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-700 transition-colors"
        [attr.aria-label]="isExpanded ? 'Colapsar sidebar' : 'Expandir sidebar'"
      >
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

        <!-- Profile Picture - Solo visible cuando está expandido -->
        <div *ngIf="isExpanded">
          <shared-profile-picture></shared-profile-picture>
        </div>

    <!-- Profile Picture colapsada - Solo visible cuando está colapsado -->
    <div *ngIf="!isExpanded" class="flex justify-center py-4">
      <img class="w-10 h-10 rounded-full object-cover" src="images/profile_raf2.png" alt="profile">
    </div>


    <ul class="space-y-1 font-medium p-2">
      <li>
        <a
        routerLink="/section/home"
        routerLinkActive="bg-gradient-to-r from-purple-600 to-pink-600"
        class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
        [class.justify-center]="!isExpanded"
        [title]="!isExpanded ? 'Inicio' : ''"
        >
        <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
            <span *ngIf="isExpanded" class="ms-3 text-md font-medium">{{ 'nav.home' | translate }}</span>
        </a>
     </li>

      <li>
           <a
           routerLink="/section/about-me"
           routerLinkActive="bg-gradient-to-r from-blue-600 to-cyan-600"
           class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
           [class.justify-center]="!isExpanded"
           [title]="!isExpanded ? 'Sobre mi' : ''"
           >
           <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
                <span *ngIf="isExpanded" class="ms-3 text-md font-medium">{{ 'nav.about' | translate }}</span>
           </a>
        </li>

          <li>
           <a
           routerLink="/section/resume"
           routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600"
           class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
           [class.justify-center]="!isExpanded"
           [title]="!isExpanded ? 'Resume' : ''"
           >
           <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
                  <span *ngIf="isExpanded" class="flex-1 ms-3 whitespace-nowrap text-md font-medium">{{ 'nav.resume' | translate }}</span>
           </a>
        </li>
        <li>
           <a
           routerLink="/section/portafolio"
           routerLinkActive="bg-gradient-to-r from-orange-600 to-red-600"
           class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
           [class.justify-center]="!isExpanded"
           [title]="!isExpanded ? 'Portafolio' : ''"
           >
           <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
                  <span *ngIf="isExpanded" class="flex-1 ms-3 whitespace-nowrap text-md font-medium">{{ 'nav.portfolio' | translate }}</span>
           </a>
        </li>
        <li>
           <a
           routerLink="/section/blog"
           routerLinkActive="bg-gradient-to-r from-indigo-600 to-purple-600"
           class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
           [class.justify-center]="!isExpanded"
           [title]="!isExpanded ? 'Blog' : ''"
           >
           <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
                  <span *ngIf="isExpanded" class="flex-1 ms-3 whitespace-nowrap text-md font-medium">{{ 'nav.blog' | translate }}</span>
           </a>
        </li>
        <li>
           <a
           class="flex items-center p-3 text-white rounded-xl hover:bg-slate-600/50 duration-300 group transition-all hover:scale-105"
           routerLink="/section/contact"
           routerLinkActive="bg-gradient-to-r from-pink-600 to-rose-600"
           [class.justify-center]="!isExpanded"
           [title]="!isExpanded ? 'Contacto' : ''"
           >
           <svg class="w-6 h-6 text-gray-400 group-hover:text-white transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
                  <span *ngIf="isExpanded" class="flex-1 ms-3 whitespace-nowrap text-md font-medium">{{ 'nav.contact' | translate }}</span>
           </a>
        </li>
     </ul>
</div>
