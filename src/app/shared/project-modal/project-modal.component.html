<!-- Modal de Detalles del Proyecto -->
<div *ngIf="isModalOpen && selectedProject" 
     class="fixed inset-0 z-[9999] flex items-center justify-center p-4 animate-fade-in"
     (click)="closeModal()">
  
  <!-- Overlay oscuro -->
  <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
  
  <!-- Contenido del Modal -->
  <div class="relative w-full max-w-4xl max-h-[90vh] overflow-y-auto glass-card rounded-3xl shadow-2xl animate-fade-in"
       (click)="$event.stopPropagation()">
    
    <!-- Botón de cerrar -->
    <button 
      (click)="closeModal()"
      class="absolute top-4 right-4 z-10 p-2 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-pink-600 hover:to-purple-600 text-white transition-all duration-300 transform hover:scale-110 hover:rotate-90 group"
      [attr.aria-label]="closeAriaLabel">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    
    <!-- Imagen del proyecto -->
    <div class="relative h-64 sm:h-80 overflow-hidden rounded-t-3xl">
      <img 
        [src]="selectedProject.imageSrc" 
        [alt]="selectedProject.name"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
      
      <!-- Título sobre la imagen -->
      <div class="absolute bottom-6 left-6 right-6">
        <h2 class="text-3xl sm:text-4xl font-bold gradient-text-purple mb-2">
          {{ selectedProject.name }}
        </h2>
        <p class="text-gray-200 text-lg">
          {{ selectedProject.description }}
        </p>
      </div>
    </div>
    
    <!-- Contenido del modal -->
    <div class="p-6 sm:p-8 space-y-6">
      
      <!-- Descripción detallada -->
      <div *ngIf="selectedProject.detailedDescription">
        <h3 class="text-2xl font-bold gradient-text-purple mb-3 flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          {{ descriptionTitle }}
        </h3>
        <p class="text-gray-200 dark:text-gray-300 leading-relaxed text-base">
          {{ selectedProject.detailedDescription }}
        </p>
      </div>
      
      <!-- Características principales -->
      <div *ngIf="selectedProject.features && selectedProject.features.length > 0">
        <h3 class="text-2xl font-bold gradient-text-purple mb-3 flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          {{ featuresTitle }}
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let feature of selectedProject.features" 
              class="flex items-start gap-3 text-gray-200 dark:text-gray-300">
            <div class="flex-shrink-0 w-2 h-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mt-2"></div>
            <span>{{ feature }}</span>
          </li>
        </ul>
      </div>
      
      <!-- Desafíos técnicos -->
      <div *ngIf="selectedProject.challenges && selectedProject.challenges.length > 0">
        <h3 class="text-2xl font-bold gradient-text-purple mb-3 flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
          </svg>
          {{ challengesTitle }}
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let challenge of selectedProject.challenges" 
              class="flex items-start gap-3 text-gray-200 dark:text-gray-300">
            <div class="flex-shrink-0 w-2 h-2 bg-gradient-to-r from-orange-500 to-red-500 rounded-full mt-2"></div>
            <span>{{ challenge }}</span>
          </li>
        </ul>
      </div>
      
      <!-- Impacto -->
      <div *ngIf="selectedProject.impact" class="bg-gradient-to-r from-purple-600/10 to-pink-600/10 border border-purple-500/30 rounded-2xl p-6">
        <h3 class="text-2xl font-bold gradient-text-purple mb-3 flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          {{ impactTitle }}
        </h3>
        <p class="text-gray-200 dark:text-gray-300 leading-relaxed text-base font-medium">
          {{ selectedProject.impact }}
        </p>
      </div>
      
      <!-- Tecnologías utilizadas -->
      <div>
        <h3 class="text-2xl font-bold gradient-text-purple mb-4 flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
          </svg>
          {{ technologiesTitle }}
        </h3>
        <div class="flex items-center justify-center gap-6 flex-wrap bg-gradient-to-r from-gray-800/50 to-gray-900/50 rounded-2xl p-6">
          <div *ngFor="let technology of selectedProject.technologies" 
               class="transform hover:scale-125 hover:-translate-y-2 transition-all duration-300">
            <img [src]="technology" alt="Tecnología" class="w-16 h-16 drop-shadow-2xl" />
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
