<!-- Selector de idioma discreto -->
<div class="relative">
  <button
    (click)="toggleLanguage()"
    class="group relative flex items-center space-x-2 px-3 py-2 rounded-lg 
           bg-gray-700/30 hover:bg-gray-600/50 backdrop-blur-sm
           border border-gray-600/30 hover:border-gray-500/50
           transition-all duration-300 text-white
           hover:scale-105 active:scale-95"
    [title]="'Cambiar idioma a ' + (currentLanguage === 'es' ? 'English' : 'Español')"
  >
    <!-- Contenido del botón -->
    <span class="text-lg">{{ getLanguageFlag(currentLanguage) }}</span>
    <span class="text-sm font-medium">{{ getLanguageName(currentLanguage) }}</span>
    
    <!-- Icono de cambio sutil -->
    <svg class="w-3 h-3 opacity-70 group-hover:opacity-100 transition-opacity duration-300" 
         fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
    </svg>
  </button>
</div>
