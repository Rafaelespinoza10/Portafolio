<!-- Modal de Testimonios -->
<div
  *ngIf="showModal"
  class="fixed inset-0 z-[99999] flex items-center justify-center p-4"
  (click)="closeModal()"
>
  <!-- Overlay oscuro -->
  <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
  
  <!-- Contenido del Modal -->
  <div
    class="relative w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl sm:rounded-3xl p-6 sm:p-10 border border-purple-500/30 shadow-2xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute top-3 right-3 sm:top-4 sm:right-4 text-gray-400 hover:text-white transition-colors p-2 hover:bg-purple-500/20 rounded-lg z-10"
    >
      <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Modal Header -->
    <div class="text-center mb-6 sm:mb-8">
      <div
        class="inline-flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 mb-3 sm:mb-4"
      >
        <svg
          class="w-6 h-6 sm:w-8 sm:h-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </div>
      <h3 class="text-2xl sm:text-3xl font-bold text-white mb-2">{{ formTitle }}</h3>
      <p class="text-sm sm:text-base text-gray-400">{{ formSubtitle }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="testimonialForm" class="space-y-4 sm:space-y-6">
      <!-- Star Rating -->
      <div>
        <label class="block text-gray-300 mb-3 font-medium text-center">
          {{ ratingLabel }}
        </label>
        <div class="flex justify-center gap-1 sm:gap-2 mb-2">
          <button
            type="button"
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            (click)="setRating(i + 1)"
            class="transition-all duration-200 hover:scale-110"
          >
            <svg
              class="w-8 h-8 sm:w-10 sm:h-10 transition-colors duration-200"
              [class.text-yellow-400]="i < selectedRating"
              [class.text-gray-500]="i >= selectedRating"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </button>
        </div>
        <p class="text-center text-sm text-gray-400">
          {{
            selectedRating > 0
              ? getRatingText(selectedRating)
              : selectRating
          }}
        </p>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">
            <svg
              class="w-4 h-4 inline mr-2 text-purple-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            {{ nameLabel }}
          </label>
                     <input
             type="text"
             formControlName="name"
             class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
             [placeholder]="namePlaceholder"
           />
          <div
            *ngIf="
              testimonialForm.get('name')?.invalid &&
              testimonialForm.get('name')?.touched
            "
            class="text-red-400 text-sm mt-1 flex items-center"
          >
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            {{ nameError }}
          </div>
        </div>

        <!-- Position -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">
            <svg
              class="w-4 h-4 inline mr-2 text-purple-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            {{ positionLabel }}
          </label>
                     <input
             type="text"
             formControlName="position"
             class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
             [placeholder]="positionPlaceholder"
           />
          <div
            *ngIf="
              testimonialForm.get('position')?.invalid &&
              testimonialForm.get('position')?.touched
            "
            class="text-red-400 text-sm mt-1 flex items-center"
          >
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            {{ positionError }}
          </div>
        </div>
      </div>

      <!-- Company -->
      <div>
        <label class="block text-gray-300 mb-2 font-medium">
          <svg
            class="w-4 h-4 inline mr-2 text-purple-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            />
          </svg>
          {{ companyLabel }}
        </label>
                 <input
           type="text"
           formControlName="company"
           class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
           [placeholder]="companyPlaceholder"
         />
        <div
          *ngIf="
            testimonialForm.get('company')?.invalid &&
            testimonialForm.get('company')?.touched
          "
          class="text-red-400 text-sm mt-1 flex items-center"
        >
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          {{ companyError }}
        </div>
      </div>

      <!-- Comment -->
      <div>
        <label class="block text-gray-300 mb-2 font-medium">
          <svg
            class="w-4 h-4 inline mr-2 text-purple-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
            />
          </svg>
          {{ commentLabel }}
        </label>
                 <textarea
           formControlName="comment"
           rows="5"
           class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all resize-none"
           [placeholder]="commentPlaceholder"
         ></textarea>
        <div
          *ngIf="
            testimonialForm.get('comment')?.invalid &&
            testimonialForm.get('comment')?.touched
          "
          class="text-red-400 text-sm mt-1 flex items-center"
        >
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          {{ commentError }}
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4">
        <button
          type="button"
          (click)="submitTestimonial()"
          [disabled]="testimonialForm.invalid || selectedRating === 0"
          class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-6 py-3 sm:px-8 sm:py-4 rounded-xl font-semibold text-sm sm:text-base transition-all transform hover:scale-105 shadow-lg hover:shadow-purple-500/50 flex items-center justify-center"
        >
          <svg
            class="w-4 h-4 sm:w-5 sm:h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
          {{ submitButton }}
        </button>
        <button
          type="button"
          (click)="closeModal()"
          class="flex-1 bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 sm:px-8 sm:py-4 rounded-xl font-semibold text-sm sm:text-base transition-all border border-gray-600"
        >
          {{ cancelButton }}
        </button>
      </div>
    </form>
  </div>
</div>
